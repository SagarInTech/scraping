<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Data Scraper</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Hotel Data Scraper</h1>
        <form action="/scrape" method="POST">
            <label for="city_name">City:</label>
            <input type="text" id="city_name" name="city_name" required>

            <label for="checkin_date">Check-in Date:</label>
            <input type="date" id="checkin_date" name="checkin_date" required>

            <label for="checkout_date">Check-out Date:</label>
            <input type="date" id="checkout_date" name="checkout_date" required>

            <label for="adults">Adults:</label>
            <input type="number" id="adults" name="adults" min="1" value="1" required>

            <label for="children">Children:</label>
            <input type="number" id="children" name="children" min="0" value="0">

            <label for="rooms">Rooms:</label>
            <input type="number" id="rooms" name="rooms" min="1" value="1" required>

            <button type="submit">Scrape and Download Data</button>
        </form>

        {% if message %}
        <p>{{ message }}</p>
        {% endif %}
        {% if filename %}
        <p>Download your data: <a href="{{ url_for('download_file', filename=filename) }}">Download CSV</a></p>
        {% endif %}
    </div>
</body>
</html>
